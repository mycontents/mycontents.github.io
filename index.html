<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #21262d;
        }

        .section-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            font-size: 16px;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: space-between;
        }

        .section-btn:hover { border-color: #58a6ff; }
        .section-btn .arrow { font-size: 12px; color: #6e7681; }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #6e7681;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.2s;
        }

        .icon-btn:hover { color: #c9d1d9; }
        .icon-btn.error { color: #f85149; }

        .content-area {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 400px;
            position: relative;
        }

        .content-list {
            padding: 15px;
            white-space: pre-line;
            line-height: 1.8;
            min-height: 400px;
        }

        .content-list:empty::before {
            content: '‚àÖ';
            color: #484f58;
            font-size: 48px;
            display: flex;
            justify-content: center;
            padding-top: 150px;
        }

        .content-edit {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: #0d1117;
            border: none;
            border-radius: 8px;
            color: #c9d1d9;
            padding: 15px;
            font-size: 14px;
            font-family: inherit;
            line-height: 1.8;
            resize: vertical;
        }

        .content-edit:focus { outline: none; }
        .content-edit::placeholder { color: #484f58; }

        .hidden { display: none; }

        .counter {
            text-align: right;
            padding: 10px 15px;
            color: #484f58;
            font-size: 12px;
            border-top: 1px solid #30363d;
        }

        .edit-panel {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 10px 15px;
            border-top: 1px solid #30363d;
        }

        .edit-panel button {
            color: white;
            border: none;
            width: 44px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        .btn-save { background: #238636; }
        .btn-cancel { background: #30363d; }

        /* –í—ã–ø–∞–¥–∞—é—â–∏–µ –º–µ–Ω—é */
        .dropdown-menu {
            position: absolute;
            top: 50px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 8px 0;
            z-index: 50;
            min-width: 200px;
        }

        .section-menu { left: 0; }
        .sort-menu { right: 80px; }
        .settings-menu { 
            right: 0; 
            padding: 15px;
            width: 280px;
        }

        .menu-option {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-option:hover { background: #21262d; }
        .menu-option.active { color: #58a6ff; }
        .menu-option.active::before { content: '‚úì '; margin-left: -20px; width: 20px; }
        
        .menu-option.all-sections { 
            border-bottom: 1px solid #30363d; 
            margin-bottom: 5px;
            padding-bottom: 12px;
        }

        .menu-divider {
            border-top: 1px solid #30363d;
            margin: 5px 0;
        }

        .menu-option.add-new {
            color: #58a6ff;
        }

        .menu-option .delete-section {
            margin-left: auto;
            color: #6e7681;
            font-size: 16px;
        }

        .menu-option .delete-section:hover {
            color: #f85149;
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings-menu label {
            display: block;
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 5px;
        }

        .settings-menu input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            padding: 8px 10px;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .settings-menu input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .settings-btn {
            width: 100%;
            height: 36px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .btn-primary { background: #238636; color: white; }
        .btn-share { background: #1f6feb; color: white; }

        .settings-menu .hint {
            font-size: 10px;
            color: #6e7681;
            line-height: 1.4;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #30363d;
        }

        /* Item —Å –º–µ—Ç–∫–æ–π —Ä–∞–∑–¥–µ–ª–∞ */
        .item-line {
            display: flex;
            gap: 10px;
            padding: 4px 0;
        }

        .item-section-tag {
            background: #30363d;
            color: #8b949e;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .item-text {
            flex: 1;
        }

        /* –ò–Ω–ø—É—Ç –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ä–∞–∑–¥–µ–ª–∞ */
        .new-section-input {
            width: calc(100% - 32px);
            margin: 8px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            padding: 8px 10px;
            font-size: 13px;
        }

        .new-section-input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .setup-prompt {
            padding: 15px;
            color: #8b949e;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="section-selector">
                <button class="section-btn" onclick="toggleSectionMenu()">
                    <span id="currentSectionName">üìÅ –í—Å–µ</span>
                    <span class="arrow">‚ñº</span>
                </button>
            </div>
            <div class="header-buttons">
                <button class="icon-btn" onclick="toggleSort()" title="Sort">‚áÖ</button>
                <button class="icon-btn" onclick="toggleEdit()" id="editBtn" title="Edit">‚úé</button>
                <button class="icon-btn" onclick="toggleSettings()" id="settingsBtn" title="Settings">‚öô</button>
            </div>
        </header>

        <div class="content-area">
            <div class="content-list" id="viewMode"></div>
            
            <div class="hidden" id="editMode">
                <textarea 
                    class="content-edit" 
                    id="editor" 
                    placeholder="..."
                ></textarea>
                <div class="edit-panel">
                    <button class="btn-cancel" onclick="cancelEdit()">‚úï</button>
                    <button class="btn-save" onclick="saveEdit()">‚úì</button>
                </div>
            </div>
            
            <div class="counter" id="counter"></div>
        </div>

        <!-- –ú–µ–Ω—é —Ä–∞–∑–¥–µ–ª–æ–≤ -->
        <div class="dropdown-menu section-menu hidden" id="sectionMenu">
            <div class="menu-option all-sections" data-section="__all__" onclick="selectSection('__all__')">
                üìÅ –í—Å–µ
            </div>
            <div id="sectionList"></div>
            <div class="menu-divider"></div>
            <div class="menu-option add-new" onclick="showNewSectionInput()">
                Ôºã –ù–æ–≤—ã–π —Ä–∞–∑–¥–µ–ª
            </div>
            <input type="text" class="new-section-input hidden" id="newSectionInput" 
                   placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ..." 
                   onkeydown="handleNewSection(event)">
        </div>

        <!-- –ú–µ–Ω—é —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ -->
        <div class="dropdown-menu sort-menu hidden" id="sortMenu">
            <div class="menu-option" data-sort="manual" onclick="setSort('manual')">‚Üï Manual</div>
            <div class="menu-option" data-sort="newest" onclick="setSort('newest')">üïê ‚Üì</div>
            <div class="menu-option" data-sort="oldest" onclick="setSort('oldest')">üïê ‚Üë</div>
            <div class="menu-option" data-sort="az" onclick="setSort('az')">A ‚Üí Z</div>
            <div class="menu-option" data-sort="za" onclick="setSort('za')">Z ‚Üí A</div>
            <div class="menu-option" data-sort="year-desc" onclick="setSort('year-desc')">üìÖ ‚Üì</div>
            <div class="menu-option" data-sort="year-asc" onclick="setSort('year-asc')">üìÖ ‚Üë</div>
        </div>

        <!-- –ú–µ–Ω—é –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
        <div class="dropdown-menu settings-menu hidden" id="settingsMenu">
            <label>Gist ID:</label>
            <input type="text" id="inputGistId" placeholder="abc123def456...">
            
            <label>Token:</label>
            <input type="password" id="inputToken" placeholder="ghp_...">
            
            <button class="settings-btn btn-primary" onclick="saveSettings()">‚úì</button>
            <button class="settings-btn btn-share" onclick="copyShareLink()" id="shareBtn">üîó</button>
        </div>
    </div>

    <script>
        // ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =====
        let GIST_ID = localStorage.getItem('gist_id') || '';
        let TOKEN = localStorage.getItem('github_token') || '';

        let currentSection = localStorage.getItem('current_section') || '__all__';
        let currentSort = localStorage.getItem('sort_mode') || 'manual';
        let data = { sections: {} };
        let isEditing = false;

        const defaultSections = ['–§–∏–ª—å–º—ã', '–°–µ—Ä–∏–∞–ª—ã', '–ê–Ω–∏–º–µ'];

        // ===== INIT =====
        async function init() {
            checkUrlParams();
            updateSettingsIcon();
            updateShareButton();
            
            if (!GIST_ID || !TOKEN) {
                document.getElementById('viewMode').innerHTML = `
                    <div class="setup-prompt">‚öô</div>
                `;
                document.getElementById('counter').textContent = '';
                return;
            }
            
            await loadData();
            renderSectionList();
            updateSectionButton();
            render();
        }

        // ===== URL PARAMS =====
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const setup = params.get('s');
            
            if (setup) {
                try {
                    const decoded = atob(setup);
                    const [gist, token] = decoded.split(':');
                    
                    if (gist && token) {
                        localStorage.setItem('gist_id', gist);
                        localStorage.setItem('github_token', token);
                        GIST_ID = gist;
                        TOKEN = token;
                        window.history.replaceState({}, '', window.location.pathname);
                    }
                } catch (e) {}
            }
        }

        // ===== SETTINGS =====
        function toggleSettings() {
            closeAllMenus('settingsMenu');
            const menu = document.getElementById('settingsMenu');
            
            if (menu.classList.contains('hidden')) {
                document.getElementById('inputGistId').value = GIST_ID;
                document.getElementById('inputToken').value = TOKEN;
                updateShareButton();
            }
            
            menu.classList.toggle('hidden');
        }

        function saveSettings() {
            const gistId = document.getElementById('inputGistId').value.trim();
            const token = document.getElementById('inputToken').value.trim();
            
            if (!gistId || !token) return;
            
            localStorage.setItem('gist_id', gistId);
            localStorage.setItem('github_token', token);
            
            GIST_ID = gistId;
            TOKEN = token;
            
            document.getElementById('settingsMenu').classList.add('hidden');
            updateSettingsIcon();
            updateShareButton();
            init();
        }

        function updateSettingsIcon() {
            const btn = document.getElementById('settingsBtn');
            btn.classList.toggle('error', !GIST_ID || !TOKEN);
        }

        function updateShareButton() {
            document.getElementById('shareBtn').style.display = (GIST_ID && TOKEN) ? 'block' : 'none';
        }

        function copyShareLink() {
            if (!GIST_ID || !TOKEN) return;
            const link = `${location.origin}${location.pathname}?s=${btoa(`${GIST_ID}:${TOKEN}`)}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link);
            } else {
                const ta = document.createElement('textarea');
                ta.value = link;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
            }
        }

        // ===== SECTIONS =====
        function toggleSectionMenu() {
            closeAllMenus('sectionMenu');
            document.getElementById('sectionMenu').classList.toggle('hidden');
            document.getElementById('newSectionInput').classList.add('hidden');
        }

        function renderSectionList() {
            const list = document.getElementById('sectionList');
            const sections = Object.keys(data.sections);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ –µ—Å–ª–∏ –Ω–µ—Ç
            if (sections.length === 0) {
                defaultSections.forEach(s => {
                    data.sections[s] = { items: [], modified: new Date().toISOString() };
                });
            }
            
            list.innerHTML = Object.keys(data.sections).map(name => `
                <div class="menu-option ${currentSection === name ? 'active' : ''}" onclick="selectSection('${name}')">
                    <span>${name}</span>
                    <span class="delete-section" onclick="event.stopPropagation(); deleteSection('${name}')">üóë</span>
                </div>
            `).join('');
        }

        function selectSection(name) {
            currentSection = name;
            localStorage.setItem('current_section', name);
            updateSectionButton();
            document.getElementById('sectionMenu').classList.add('hidden');
            render();
        }

        function updateSectionButton() {
            const btn = document.getElementById('currentSectionName');
            btn.textContent = currentSection === '__all__' ? 'üìÅ –í—Å–µ' : currentSection;
        }

        function showNewSectionInput() {
            const input = document.getElementById('newSectionInput');
            input.classList.remove('hidden');
            input.value = '';
            input.focus();
        }

        function handleNewSection(e) {
            if (e.key === 'Enter') {
                const name = e.target.value.trim();
                if (name && !data.sections[name]) {
                    data.sections[name] = { items: [], modified: new Date().toISOString() };
                    saveData();
                    renderSectionList();
                    selectSection(name);
                }
                e.target.classList.add('hidden');
            } else if (e.key === 'Escape') {
                e.target.classList.add('hidden');
            }
        }

        function deleteSection(name) {
            if (Object.keys(data.sections).length <= 1) return;
            
            delete data.sections[name];
            saveData();
            
            if (currentSection === name) {
                currentSection = '__all__';
                localStorage.setItem('current_section', '__all__');
                updateSectionButton();
            }
            
            renderSectionList();
            render();
        }

        // ===== API =====
        async function loadData() {
            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { 'Authorization': `token ${TOKEN}` }
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const gist = await res.json();
                
                if (gist.files?.['contents.json']) {
                    const loaded = JSON.parse(gist.files['contents.json'].content);
                    // –ú–∏–≥—Ä–∞—Ü–∏—è —Å–æ —Å—Ç–∞—Ä–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
                    if (loaded.users && !loaded.sections) {
                        data.sections = loaded.users;
                    } else {
                        data = loaded.sections ? loaded : { sections: {} };
                    }
                } else {
                    data = { sections: {} };
                    await saveData();
                }
            } catch (e) {
                console.error(e);
                data = { sections: {} };
            }
        }

        async function saveData() {
            if (!TOKEN || !GIST_ID) return;
            
            try {
                await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: { 'contents.json': { content: JSON.stringify(data, null, 2) } }
                    })
                });
            } catch (e) {
                console.error(e);
            }
        }

        // ===== EDIT =====
        function toggleEdit() {
            if (!TOKEN || !GIST_ID) {
                toggleSettings();
                return;
            }
            
            // –í —Ä–µ–∂–∏–º–µ "–í—Å–µ" –Ω–µ–ª—å–∑—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
            if (currentSection === '__all__') {
                return;
            }
            
            isEditing ? cancelEdit() : startEdit();
        }

        function startEdit() {
            isEditing = true;
            const items = data.sections[currentSection]?.items || [];
            document.getElementById('editor').value = items.join('\n');
            document.getElementById('viewMode').classList.add('hidden');
            document.getElementById('editMode').classList.remove('hidden');
            document.getElementById('editBtn').textContent = '‚úï';
            document.getElementById('editor').focus();
        }

        function cancelEdit() {
            isEditing = false;
            document.getElementById('viewMode').classList.remove('hidden');
            document.getElementById('editMode').classList.add('hidden');
            document.getElementById('editBtn').textContent = '‚úé';
        }

        async function saveEdit() {
            const text = document.getElementById('editor').value;
            const items = text.split('\n').map(s => s.trim()).filter(s => s);
            
            data.sections[currentSection] = {
                items: items,
                modified: new Date().toISOString()
            };
            
            await saveData();
            cancelEdit();
            render();
        }

        // ===== SORT =====
        function toggleSort() {
            closeAllMenus('sortMenu');
            const menu = document.getElementById('sortMenu');
            menu.classList.toggle('hidden');
            document.querySelectorAll('#sortMenu .menu-option').forEach(el => {
                el.classList.toggle('active', el.dataset.sort === currentSort);
            });
        }

        function setSort(mode) {
            currentSort = mode;
            localStorage.setItem('sort_mode', mode);
            document.getElementById('sortMenu').classList.add('hidden');
            render();
        }

        function getSortedItems(items) {
            if (!items || currentSort === 'manual') return items;
            const sorted = [...items];
            
            switch (currentSort) {
                case 'az': 
                    sorted.sort((a, b) => (a.text || a).localeCompare(b.text || b, 'ru')); 
                    break;
                case 'za': 
                    sorted.sort((a, b) => (b.text || b).localeCompare(a.text || a, 'ru')); 
                    break;
                case 'year-desc':
                case 'year-asc':
                    sorted.sort((a, b) => {
                        const textA = a.text || a;
                        const textB = b.text || b;
                        const yA = (textA.match(/\((\d{4})\)/) || [, 0])[1];
                        const yB = (textB.match(/\((\d{4})\)/) || [, 0])[1];
                        return currentSort === 'year-desc' ? yB - yA : yA - yB;
                    });
                    break;
                case 'newest': 
                    sorted.reverse(); 
                    break;
            }
            return sorted;
        }

        // ===== RENDER =====
        function render() {
            const view = document.getElementById('viewMode');
            const editBtn = document.getElementById('editBtn');
            
            let items = [];
            let totalCount = 0;
            
            if (currentSection === '__all__') {
                // –°–æ–±–∏—Ä–∞–µ–º –∏–∑ –≤—Å–µ—Ö —Ä–∞–∑–¥–µ–ª–æ–≤ —Å –º–µ—Ç–∫–∞–º–∏
                Object.entries(data.sections).forEach(([section, sectionData]) => {
                    (sectionData.items || []).forEach(item => {
                        items.push({ text: item, section: section });
                    });
                });
                totalCount = items.length;
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                editBtn.style.opacity = '0.3';
                editBtn.style.cursor = 'default';
            } else {
                items = (data.sections[currentSection]?.items || []).map(item => ({ text: item, section: null }));
                totalCount = items.length;
                
                editBtn.style.opacity = '1';
                editBtn.style.cursor = 'pointer';
            }
            
            const sorted = getSortedItems(items);
            
            if (sorted.length === 0) {
                view.innerHTML = '';
            } else if (currentSection === '__all__') {
                // –° –º–µ—Ç–∫–∞–º–∏ —Ä–∞–∑–¥–µ–ª–æ–≤
                view.innerHTML = sorted.map(item => `
                    <div class="item-line">
                        <span class="item-section-tag">${item.section}</span>
                        <span class="item-text">${item.text}</span>
                    </div>
                `).join('');
            } else {
                // –ë–µ–∑ –º–µ—Ç–æ–∫
                view.textContent = sorted.map(i => i.text).join('\n');
            }
            
            document.getElementById('counter').textContent = totalCount;
        }

        // ===== CLOSE MENUS =====
        function closeAllMenus(except) {
            ['sortMenu', 'settingsMenu', 'sectionMenu'].forEach(id => {
                if (id !== except) {
                    document.getElementById(id).classList.add('hidden');
                }
            });
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-menu') && 
                !e.target.closest('.icon-btn') && 
                !e.target.closest('.section-btn')) {
                closeAllMenus();
            }
        });

        init();
    </script>
</body>
</html>
