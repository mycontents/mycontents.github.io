<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #21262d;
        }

        .user-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid transparent;
            color: #c9d1d9;
            font-size: 18px;
            padding: 5px 0;
            width: 150px;
            transition: border-color 0.2s;
        }

        .user-input:hover { border-bottom-color: #30363d; }
        .user-input:focus { 
            outline: none; 
            border-bottom-color: #58a6ff;
        }
        .user-input::placeholder { color: #6e7681; }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #6e7681;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.2s;
        }

        .icon-btn:hover { color: #c9d1d9; }
        .icon-btn.active { color: #238636; }

        .content-area {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            min-height: 400px;
            position: relative;
        }

        .content-list {
            padding: 15px;
            white-space: pre-line;
            line-height: 1.8;
            min-height: 400px;
        }

        .content-list:empty::before {
            content: '–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç';
            color: #484f58;
        }

        .content-edit {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: #0d1117;
            border: none;
            border-radius: 8px;
            color: #c9d1d9;
            padding: 15px;
            font-size: 14px;
            font-family: inherit;
            line-height: 1.8;
            resize: vertical;
        }

        .content-edit:focus { outline: none; }
        .content-edit::placeholder { color: #484f58; }

        .hidden { display: none; }

        .counter {
            text-align: right;
            padding: 10px 15px;
            color: #484f58;
            font-size: 12px;
            border-top: 1px solid #30363d;
        }

        .edit-panel {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 10px 15px;
            border-top: 1px solid #30363d;
        }

        .edit-panel button {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .edit-panel .cancel { background: #30363d; }

        /* –í—ã–ø–∞–¥–∞—é—â–∏–µ –º–µ–Ω—é */
        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 50px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 10px 0;
            z-index: 50;
            min-width: 200px;
        }

        .sort-menu { right: 40px; }
        .settings-menu { 
            right: 0; 
            padding: 15px;
            width: 280px;
        }

        .sort-option {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .sort-option:hover { background: #21262d; }
        .sort-option.active { color: #58a6ff; }
        .sort-option.active::before { content: '‚úì '; }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings-menu label {
            display: block;
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 5px;
        }

        .settings-menu input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            padding: 8px 10px;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .settings-menu input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .settings-menu button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .btn-primary { background: #238636; color: white; }
        .btn-share { background: #1f6feb; color: white; }

        .settings-menu .hint {
            font-size: 10px;
            color: #6e7681;
            line-height: 1.4;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #30363d;
        }

        .loading { color: #484f58; }

        .setup-prompt {
            padding: 15px;
            color: #8b949e;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #238636;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 200;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0); }
            85% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <input 
                type="text" 
                class="user-input" 
                id="userName" 
                placeholder="noname"
                spellcheck="false"
            >
            <div class="header-buttons">
                <button class="icon-btn" onclick="toggleSort()" title="–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞">‚áÖ</button>
                <button class="icon-btn" onclick="toggleEdit()" id="editBtn" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úé</button>
                <button class="icon-btn" onclick="toggleSettings()" id="settingsBtn" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öô</button>
            </div>
        </header>

        <div class="content-area">
            <div class="content-list" id="viewMode"><span class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
            
            <div class="hidden" id="editMode">
                <textarea 
                    class="content-edit" 
                    id="editor" 
                    placeholder="–ö–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ ‚Äî –æ—Ç–¥–µ–ª—å–Ω–∞—è –∑–∞–ø–∏—Å—å"
                ></textarea>
                <div class="edit-panel">
                    <button class="cancel" onclick="cancelEdit()">–û—Ç–º–µ–Ω–∞</button>
                    <button onclick="saveEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </div>
            
            <div class="counter" id="counter"></div>
        </div>

        <!-- –ú–µ–Ω—é —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ -->
        <div class="dropdown-menu sort-menu hidden" id="sortMenu">
            <div class="sort-option" data-sort="manual" onclick="setSort('manual')">–í—Ä—É—á–Ω—É—é</div>
            <div class="sort-option" data-sort="newest" onclick="setSort('newest')">–ü–æ –¥–∞—Ç–µ ‚Üì</div>
            <div class="sort-option" data-sort="oldest" onclick="setSort('oldest')">–ü–æ –¥–∞—Ç–µ ‚Üë</div>
            <div class="sort-option" data-sort="az" onclick="setSort('az')">–ê ‚Üí –Ø</div>
            <div class="sort-option" data-sort="za" onclick="setSort('za')">–Ø ‚Üí –ê</div>
            <div class="sort-option" data-sort="year-desc" onclick="setSort('year-desc')">–ü–æ –≥–æ–¥—É ‚Üì</div>
            <div class="sort-option" data-sort="year-asc" onclick="setSort('year-asc')">–ü–æ –≥–æ–¥—É ‚Üë</div>
        </div>

        <!-- –ú–µ–Ω—é –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
        <div class="dropdown-menu settings-menu hidden" id="settingsMenu">
            <label>Gist ID:</label>
            <input type="text" id="inputGistId" placeholder="abc123def456...">
            
            <label>GitHub Token:</label>
            <input type="password" id="inputToken" placeholder="ghp_...">
            
            <button class="btn-primary" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn-share" onclick="copyShareLink()" id="shareBtn">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
            
            <div class="hint">
                Token: GitHub ‚Üí Settings ‚Üí Developer settings ‚Üí Personal access tokens (classic)<br>
                –ü—Ä–∞–≤–∞: —Ç–æ–ª—å–∫–æ <b>gist</b>
            </div>
        </div>
    </div>

    <script>
        // ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø =====
        let GIST_ID = localStorage.getItem('gist_id') || '';
        let TOKEN = localStorage.getItem('github_token') || '';

        let currentUser = localStorage.getItem('current_user') || 'noname';
        let currentSort = localStorage.getItem('sort_mode') || 'manual';
        let data = { users: {} };
        let isEditing = false;

        const userInput = document.getElementById('userName');

        // ===== –ü–†–û–í–ï–†–ö–ê URL –ü–ê–†–ê–ú–ï–¢–†–û–í =====
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const setup = params.get('s');
            
            if (setup) {
                try {
                    const decoded = atob(setup);
                    const [gist, token] = decoded.split(':');
                    
                    if (gist && token) {
                        localStorage.setItem('gist_id', gist);
                        localStorage.setItem('github_token', token);
                        GIST_ID = gist;
                        TOKEN = token;
                        
                        // –£–±–∏—Ä–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
                        window.history.replaceState({}, '', window.location.pathname);
                        
                        showToast('‚úì –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã');
                        return true;
                    }
                } catch (e) {
                    console.error('Invalid setup param');
                }
            }
            return false;
        }

        // ===== INIT =====
        async function init() {
            checkUrlParams();
            updateSettingsIcon();
            
            userInput.value = currentUser === 'noname' ? '' : currentUser;
            
            if (!GIST_ID || !TOKEN) {
                document.getElementById('viewMode').innerHTML = `
                    <div class="setup-prompt">
                        –ù–∞–∂–º–∏—Ç–µ ‚öô –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                    </div>
                `;
                document.getElementById('counter').textContent = '';
                return;
            }
            
            await loadData();
            render();
        }

        // ===== SETTINGS =====
        function toggleSettings() {
            closeAllMenus('settingsMenu');
            const menu = document.getElementById('settingsMenu');
            const isHidden = menu.classList.contains('hidden');
            
            if (isHidden) {
                document.getElementById('inputGistId').value = GIST_ID;
                document.getElementById('inputToken').value = TOKEN;
                updateShareButton();
            }
            
            menu.classList.toggle('hidden');
        }

        function saveSettings() {
            const gistId = document.getElementById('inputGistId').value.trim();
            const token = document.getElementById('inputToken').value.trim();
            
            if (!gistId || !token) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è');
                return;
            }
            
            localStorage.setItem('gist_id', gistId);
            localStorage.setItem('github_token', token);
            
            GIST_ID = gistId;
            TOKEN = token;
            
            document.getElementById('settingsMenu').classList.add('hidden');
            updateSettingsIcon();
            updateShareButton();
            showToast('‚úì –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
            init();
        }

        function updateSettingsIcon() {
            const btn = document.getElementById('settingsBtn');
            btn.classList.toggle('active', GIST_ID && TOKEN);
        }

        function updateShareButton() {
            const btn = document.getElementById('shareBtn');
            btn.style.display = (GIST_ID && TOKEN) ? 'block' : 'none';
        }

        // ===== SHARE LINK =====
        function generateShareLink() {
            if (!GIST_ID || !TOKEN) return '';
            const data = btoa(`${GIST_ID}:${TOKEN}`);
            const baseUrl = window.location.origin + window.location.pathname;
            return `${baseUrl}?s=${data}`;
        }

        function copyShareLink() {
            const link = generateShareLink();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    showToast('‚úì –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞');
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = link;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('‚úì –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞');
            }
        }

        function showToast(message) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 2000);
        }

        // ===== USER INPUT =====
        let switchTimeout;
        userInput.addEventListener('input', () => {
            clearTimeout(switchTimeout);
            switchTimeout = setTimeout(switchUser, 600);
        });

        userInput.addEventListener('blur', switchUser);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') userInput.blur();
        });

        async function switchUser() {
            clearTimeout(switchTimeout);
            const name = userInput.value.trim() || 'noname';
            
            if (name === currentUser) return;
            
            currentUser = name;
            localStorage.setItem('current_user', name);
            
            if (!data.users[name]) {
                data.users[name] = { items: [], modified: new Date().toISOString() };
                await saveData();
            }
            
            render();
        }

        // ===== API =====
        async function loadData() {
            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { 'Authorization': `token ${TOKEN}` }
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const gist = await res.json();
                
                if (!gist.files || !gist.files['contents.json']) {
                    data = { users: {} };
                    await saveData();
                } else {
                    data = JSON.parse(gist.files['contents.json'].content);
                }
            } catch (e) {
                console.error(e);
                document.getElementById('viewMode').innerHTML = `
                    <div class="setup-prompt" style="color:#f85149">
                        –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ ‚öô
                    </div>
                `;
                data = { users: {} };
            }
        }

        async function saveData() {
            if (!TOKEN || !GIST_ID) return;
            
            try {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'contents.json': {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    })
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
            } catch (e) {
                console.error(e);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }

        // ===== EDIT =====
        function toggleEdit() {
            if (!TOKEN || !GIST_ID) {
                toggleSettings();
                return;
            }
            isEditing ? cancelEdit() : startEdit();
        }

        function startEdit() {
            isEditing = true;
            const items = data.users[currentUser]?.items || [];
            document.getElementById('editor').value = items.join('\n');
            document.getElementById('viewMode').classList.add('hidden');
            document.getElementById('editMode').classList.remove('hidden');
            document.getElementById('editBtn').textContent = '‚úï';
            document.getElementById('editor').focus();
        }

        function cancelEdit() {
            isEditing = false;
            document.getElementById('viewMode').classList.remove('hidden');
            document.getElementById('editMode').classList.add('hidden');
            document.getElementById('editBtn').textContent = '‚úé';
        }

        async function saveEdit() {
            const text = document.getElementById('editor').value;
            const items = text.split('\n').map(s => s.trim()).filter(s => s);
            
            data.users[currentUser] = {
                items: items,
                modified: new Date().toISOString()
            };
            
            await saveData();
            cancelEdit();
            render();
            showToast('‚úì –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
        }

        // ===== SORT =====
        function toggleSort() {
            closeAllMenus('sortMenu');
            const menu = document.getElementById('sortMenu');
            menu.classList.toggle('hidden');
            document.querySelectorAll('.sort-option').forEach(el => {
                el.classList.toggle('active', el.dataset.sort === currentSort);
            });
        }

        function setSort(mode) {
            currentSort = mode;
            localStorage.setItem('sort_mode', mode);
            document.getElementById('sortMenu').classList.add('hidden');
            render();
        }

        function getSortedItems(items) {
            if (!items || currentSort === 'manual') return items;
            const sorted = [...items];
            
            switch (currentSort) {
                case 'az': sorted.sort((a, b) => a.localeCompare(b, 'ru')); break;
                case 'za': sorted.sort((a, b) => b.localeCompare(a, 'ru')); break;
                case 'year-desc':
                case 'year-asc':
                    sorted.sort((a, b) => {
                        const yA = (a.match(/\((\d{4})\)/) || [, 0])[1];
                        const yB = (b.match(/\((\d{4})\)/) || [, 0])[1];
                        return currentSort === 'year-desc' ? yB - yA : yA - yB;
                    });
                    break;
                case 'newest': sorted.reverse(); break;
            }
            return sorted;
        }

        // ===== RENDER =====
        function render() {
            const items = data.users[currentUser]?.items || [];
            document.getElementById('viewMode').textContent = getSortedItems(items).join('\n');
            document.getElementById('counter').textContent = items.length + ' –∑–∞–ø–∏—Å–µ–π';
        }

        // ===== CLOSE MENUS =====
        function closeAllMenus(except) {
            if (except !== 'sortMenu') {
                document.getElementById('sortMenu').classList.add('hidden');
            }
            if (except !== 'settingsMenu') {
                document.getElementById('settingsMenu').classList.add('hidden');
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-menu') && !e.target.closest('.icon-btn')) {
                closeAllMenus();
            }
        });

        init();
    </script>
</body>
</html>
